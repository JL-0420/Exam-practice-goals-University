<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>输入数量</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h3>请输入数量</h3>
    
    <div class="input-group">
        单选题：<input type="number" id="num1" placeholder="默认40">
    </div>
    <div class="input-group">
        多选题：<input type="number" id="num2" placeholder="默认20">
    </div>
    <div class="input-group">
        判断题：<input type="number" id="num3" placeholder="默认20">
    </div>

    <button onclick="submitData()">开始</button>
    <button onclick="window.location.href='load.html'">错题记录</button>
    <button onclick="window.location.href='loadall.html'">全部错题</button>

    <!-- <script src="index.js"></script> -->
    <script>
        // 页面加载时设置输入框默认值
        window.onload = function() {
            document.getElementById('num1').value = 40;
            document.getElementById('num2').value = 20;
            document.getElementById('num3').value = 20;
        };

        // 提交数据到main.html
        function submitData() {
            // 获取输入值（如果为空则使用默认值）
            const num1 = document.getElementById('num1').value || 40;
            const num2 = document.getElementById('num2').value || 20;
            const num3 = document.getElementById('num3').value || 20;

            // 简单校验：确保是数字
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert('请输入有效的数字！');
                return;
            }

            // 方式1：通过URL参数传递（简单直观，适合少量数据）
            const url = `main.html?num1=${num1}&num2=${num2}&num3=${num3}`;
            // 跳转到main.html
            window.location.href = url;

        }
    </script>
</body>
</html>
